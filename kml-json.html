<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="kml-json-api.html">

<!--
`kml-json`
convert kml to geojson. 

@demo demo/index.html 
-->

<dom-module id="kml-json">
    <template>
      <style>
        :host {
          display: block;
        }
      </style>
      
      <iron-ajax 
        auto
        url="[[url]]"
        params="[[_params]]"
        handle-as="text"
        last-response="{{kml}}"
        debounce-duration="300">
      </iron-ajax>

    </template>

    <script>
        Polymer({

            is: 'kml-json',

            properties: {
                /**
                 * 
                 */
                url: {
                    type: String,
                    value: ''
                },


                /**
                 * 
                 */
                _params: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                /**
                 * 
                 */
                service: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                /**
                 * 
                 */
                kml: {
                    type: String,
                    value: ""
                },

                /**
                 * 
                 */
                geojson: {
                    type: Object,
                    computed: 'makeGeojson(kml)',
                    notify: true
                },

            },

            observers: [
                'ajaxparams(service.*, url)',
                'logAction(geojson.*)'
            ],

            /**
             * 
             */
            ajaxparams: function(service, url) {
                // console.log("make params from service", service.value);
                this._params = service.value; // console.log(this._params);
            },

            /**
             * 
             */
            makeGeojson: function(kml) {
                let json = {};
                if (!kml || !Object.keys(kml).length) return json;

                // 1. Convert string to DOM
                // 2. Use plugin to convert kml-DOM into geojson
                kml = (new DOMParser()).parseFromString(kml, 'text/xml');
                if (!kml) return json;
                // console.log("dom-element:", kml.documentElement.tagName, kml.documentElement);    return;
                if (kml.documentElement.tagName == "kml") {
                    console.log("kml:", kml);
                    json = toGeoJSON.kml(kml);
                    if (json.features) {
                        json.dom = kml;
                        json.time = Date.now();
                    }
                } else if (kml.documentElement.tagName == "gpx") {
                    console.log("gpx:", kml);
                    json = toGeoJSON.gpx(kml);
                    if (json.features) {
                        json.dom = kml;
                        json.time = Date.now();
                    }
                } else {
                    console.log("??Unknown Format??:", kml);
                    return !
                }

                console.log("JSON:", json);
                return json;
            },

            /**
             * 
             */
            logAction: function(json) {
                if (!json || !Object.keys(json).length) return;
                var geojson = json.value;
                // console.log("LOG: url=" + this.url, "with", this.params, "output:", geojson);
            }

        });
    </script>
</dom-module>
